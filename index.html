<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senselive Product Data Uploader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .transition-all-colors {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
    }
    .file-preview {
      display: inline-block;
      margin-top: 8px;
      font-style: italic;
      color: #94a3b8; /* Lighter slate color */
      height: 1.5rem; /* Reserve space to prevent layout shift */
      /* Truncate long file names */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-slate-900 to-[#0c1e35] p-6 min-h-screen flex items-center justify-center font-sans text-slate-300">
  <div class="max-w-6xl w-full mx-auto">
    <div id="mainFormContainer">
        <div class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-teal-400 mb-2 drop-shadow-md tracking-tight">
              SenseLive Data Hub
            </h1>
            <p class="text-xl sm:text-2xl font-semibold text-slate-400 mt-2">
              Upload & Verify Product Information
            </p>
        </div>

      <form id="mainForm" class="grid md:grid-cols-3 gap-8 mb-8">
        <!-- Quality Certificate -->
        <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 flex flex-col text-center">
            <h3 class="text-xl font-semibold text-slate-100">1. Quality Certificate</h3>
            <p class="text-sm text-slate-400 mb-4 h-10">Upload certificate of Buzz Bar or Temp Sensor</p>
            <input id="qualityCert" type="file" accept="image/*" class="hidden" onchange="showFilePreview('qualityCert', 'qualityCertLabel', 'qualityCertPreview')">
            <label id="qualityCertLabel" for="qualityCert" class="flex flex-col items-center justify-center flex-grow w-full border-2 border-slate-600 border-dashed rounded-lg cursor-pointer bg-slate-800/50 hover:bg-slate-700/50 transition-all-colors relative overflow-hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-slate-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                <span class="text-slate-500">Click to upload</span>
            </label>
            <div class="mt-3">
                <label for="qualityCert" class="cursor-pointer text-cyan-400 hover:underline">Choose File</label>
                <span class="mx-2 text-slate-600">|</span>
                <button type="button" onclick="captureImage('qualityCert')" class="bg-transparent border-none text-cyan-400 hover:underline p-0">Use Camera</button>
            </div>
            <span id="qualityCertPreview" class="file-preview"></span>
        </div>

        <!-- Product Photo -->
        <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 flex flex-col text-center">
            <h3 class="text-xl font-semibold text-slate-100">2. Product Photo</h3>
            <p class="text-sm text-slate-400 mb-4 h-10">Upload a photo of the product from the front</p>
            <input id="productPhoto" type="file" accept="image/*" class="hidden" onchange="showFilePreview('productPhoto', 'productPhotoLabel', 'productPhotoPreview')">
            <label id="productPhotoLabel" for="productPhoto" class="flex flex-col items-center justify-center flex-grow w-full border-2 border-slate-600 border-dashed rounded-lg cursor-pointer bg-slate-800/50 hover:bg-slate-700/50 transition-all-colors relative overflow-hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-slate-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                <span class="text-slate-500">Click to upload</span>
            </label>
            <div class="mt-3">
                <label for="productPhoto" class="cursor-pointer text-cyan-400 hover:underline">Choose File</label>
                <span class="mx-2 text-slate-600">|</span>
                <button type="button" onclick="captureImage('productPhoto')" class="bg-transparent border-none text-cyan-400 hover:underline p-0">Use Camera</button>
            </div>
            <span id="productPhotoPreview" class="file-preview"></span>
        </div>
        
        <!-- Invoice Document -->
        <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 flex flex-col text-center">
            <h3 class="text-xl font-semibold text-slate-100">3. Invoice Document</h3>
            <p class="text-sm text-slate-400 mb-4 h-10">Upload the invoice for the product (PDF/Image)</p>
            <input id="invoicePdf" type="file" accept=".pdf,image/*" class="hidden" onchange="showFilePreview('invoicePdf', 'invoicePdfLabel', 'invoicePdfPreview')">
             <label id="invoicePdfLabel" for="invoicePdf" class="flex flex-col items-center justify-center flex-grow w-full border-2 border-slate-600 border-dashed rounded-lg cursor-pointer bg-slate-800/50 hover:bg-slate-700/50 transition-all-colors relative overflow-hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-slate-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                <span class="text-slate-500">Click to upload</span>
            </label>
            <div class="mt-3">
                <label for="invoicePdf" class="cursor-pointer text-cyan-400 hover:underline">Choose File</label>
                <span class="mx-2 text-slate-600">|</span>
                <button type="button" onclick="captureImage('invoicePdf')" class="bg-transparent border-none text-cyan-400 hover:underline p-0">Use Camera</button>
            </div>
            <span id="invoicePdfPreview" class="file-preview"></span>
        </div>
      </form>

      <div class="pt-4">
        <button id="uploadButton" type="button" onclick="uploadAndSave()" class="w-full flex justify-center items-center py-4 px-4 border border-transparent rounded-lg shadow-lg text-xl font-bold text-white bg-gradient-to-r from-teal-500 to-cyan-500 hover:from-teal-600 hover:to-cyan-600 transition-all-colors disabled:opacity-40 disabled:cursor-not-allowed focus:outline-none focus:ring-4 focus:ring-cyan-500/50 transform hover:scale-[1.02]">
          <span id="buttonText">Upload & Verify</span>
        </button>
      </div>
    </div>

    <div id="previewSection" class="mt-10 hidden bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
      <div class="bg-slate-900/50 p-6 rounded-xl border border-slate-700 shadow-inner">
        <h2 class="text-2xl font-semibold text-slate-100 mb-4">Verify Extracted Data</h2>
        <div id="dataPreviewContainer" class="overflow-hidden shadow ring-1 ring-slate-700 md:rounded-lg">
          <table class="min-w-full divide-y divide-slate-700" id="dataPreview">
            <tbody class="divide-y divide-slate-700 bg-slate-800"></tbody>
          </table>
        </div>

        <div id="actionButtons" class="mt-6 flex justify-end space-x-4">
          <button id="updateBtn" type="button" onclick="updateData()" class="hidden inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 transition-all-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-slate-900">
            Update
          </button>
          <button id="proceedBtn" type="button" onclick="resetApp()" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-slate-600 hover:bg-slate-700 transition-all-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 focus:ring-offset-slate-900">
            Proceed to Next
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // This should point to your backend proxy API endpoint
    const webhookUrl = "/api/upload"; 

    const originalLabelContent = `
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-slate-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
        <span class="text-slate-500">Click to upload</span>
    `;

    document.getElementById('mainForm').addEventListener('change', () => {
        const cert = document.getElementById('qualityCert').files.length > 0;
        const photo = document.getElementById('productPhoto').files.length > 0;
        const invoice = document.getElementById('invoicePdf').files.length > 0;
        document.getElementById('uploadButton').disabled = !(cert && photo && invoice);
    });

    // Upload & Save
    async function uploadAndSave() {
      const uploadButton = document.getElementById('uploadButton');
      const buttonText = document.getElementById('buttonText');
      uploadButton.disabled = true;
      buttonText.textContent = 'Uploading...';

      const formData = new FormData();
      // --- CHANGES ARE HERE ---
      formData.append("QA", document.getElementById("qualityCert").files[0]); // Changed to QA
      formData.append("PD", document.getElementById("productPhoto").files[0]); // Changed to PD
      formData.append("IV", document.getElementById("invoicePdf").files[0]);   // Changed to IV
      // --- END OF CHANGES ---
      formData.append("action", "uploadSave");

      try {
        const res = await fetch(webhookUrl, { method: "POST", body: formData });
        if (!res.ok) {
            throw new Error(`Server responded with ${res.status}`);
        }
        const data = await res.json();
        
        renderPreview(data);

        document.getElementById("mainFormContainer").classList.add("hidden");
        document.getElementById("previewSection").classList.remove("hidden");

      } catch (err) {
        console.error("Error:", err);
        alert("Upload failed. Please check the console for details.");
      } finally {
        // Reset button state regardless of outcome
        uploadButton.disabled = false;
        buttonText.textContent = 'Upload & Verify';
      }
    }

    // Render extracted data in an editable table
    function renderPreview(data) {
      const tableBody = document.querySelector("#dataPreview tbody");
      tableBody.innerHTML = "";
      for (const key in data) {
          let row = document.createElement("tr");

          let keyCell = document.createElement("td");
          keyCell.className = "px-4 py-3 text-sm font-medium text-slate-200";
          keyCell.textContent = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase()); // Format key for display
          row.appendChild(keyCell);

          let valueCell = document.createElement("td");
          valueCell.className = "px-4 py-3 text-sm text-slate-300";
          let input = document.createElement("input");
          input.className = "w-full p-2 border border-slate-600 rounded-md bg-slate-700 text-slate-100 focus:ring-cyan-500 focus:border-cyan-500";
          input.type = "text";
          input.value = data[key] || "";
          input.setAttribute("data-key", key);
          valueCell.appendChild(input);
          row.appendChild(valueCell);

          tableBody.appendChild(row);
      }
      
      // Listen for changes in the inputs to show the Update button
      document.getElementById('dataPreviewContainer').addEventListener('input', () => {
          document.getElementById('updateBtn').classList.remove('hidden');
      });
    }

    // Collect verified/edited data from the table
    function collectData() {
      let inputs = document.querySelectorAll("#dataPreview input");
      let verifiedData = {};
      inputs.forEach(i => verifiedData[i.dataset.key] = i.value);
      return verifiedData;
    }

    // Update the data
    async function updateData() {
      const updateButton = document.getElementById('updateBtn');
      updateButton.textContent = "Updating...";
      updateButton.disabled = true;

      let verified = collectData();
      verified.action = "update";
      
      try {
          const res = await fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(verified)
          });
          if (!res.ok) throw new Error("Update failed");
          
          alert("Data updated successfully! The app will now reset.");
          resetApp(); // Restart the app to the initial state

      } catch(err) {
          console.error("Error:", err);
          alert("Update failed.");
      } finally {
          updateButton.textContent = "Update";
          updateButton.disabled = false;
      }
    }

    // Reset the application to its initial state
    function resetApp() {
      document.getElementById("mainForm").reset();
      document.getElementById("previewSection").classList.add("hidden");
      document.getElementById("mainFormContainer").classList.remove("hidden");
      document.getElementById('updateBtn').classList.add('hidden');
      document.getElementById('uploadButton').disabled = true;

      // Clear file previews
      document.getElementById('qualityCertPreview').textContent = '';
      document.getElementById('productPhotoPreview').textContent = '';
      document.getElementById('invoicePdfPreview').textContent = '';
      
      // Restore original label content
      document.getElementById('qualityCertLabel').innerHTML = originalLabelContent;
      document.getElementById('productPhotoLabel').innerHTML = originalLabelContent;
      document.getElementById('invoicePdfLabel').innerHTML = originalLabelContent;
    }
    
    // Shows a preview of the selected file
    function showFilePreview(inputId, labelId, previewId) {
        const input = document.getElementById(inputId);
        const label = document.getElementById(labelId);
        const fileNamePreview = document.getElementById(previewId);

        if (input.files && input.files[0]) {
            const file = input.files[0];
            fileNamePreview.textContent = `Selected: ${file.name}`;

            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    label.innerHTML = `<img src="${e.target.result}" alt="Image preview" class="w-full h-full object-cover absolute inset-0 rounded-lg" />`;
                }
                reader.readAsDataURL(file);
            } else {
                 // For non-image files like PDF, show an icon and file name
                label.innerHTML = `
                    <div class="flex flex-col items-center justify-center text-slate-500 p-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span class="text-sm break-all">${file.name}</span>
                    </div>`;
            }
        } else {
            fileNamePreview.textContent = '';
            label.innerHTML = originalLabelContent;
        }
    }


    // Use device camera to capture an image
    function captureImage(targetInputId) {
      let input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.capture = "environment"; // Use the rear camera
      input.onchange = e => {
          let targetInput = document.getElementById(targetInputId);
          targetInput.files = e.target.files;
          // Manually trigger change event to update UI and show preview
          targetInput.dispatchEvent(new Event('change', { 'bubbles': true }));
      };
      input.click();
    }
  </script>
</body>
</html>
